	<script>
	
	
  function typeFormater(value, row, index, field) {
	  
	  let html = "";
	  	  
	  for (v in value){
		  		  
		  html += "<a href="+value[v]['url']+" class='badge badge-dark' data-toggle='tooltip' title='Format: "+value[v]['type']+"'>"+value[v]['title']+"</a> ";
		  
	  }		  
	  
	  return html;
  }
  
    function kwFormater(value, row, index, field) {
	  
	  let html = "";
	  
	  for (v in value){
		  
		  html += "<span class='badge badge-light'>"+value[v]+"</span> ";
		  
	  }		  
	  
	  return html;
  }
	
	</script>

    
	

   <div class="students_wrapper">
	   
			<h2 class="hero-title i18n" data-i18n="home.titlestats">Visualizer datasets</h2>

			<table
			  id="table"
			  data-toggle="table"
			  data-sort-name="title"
			  data-sort-order="asc"
			  data-flat="true"
			  data-search="true"
			  data-show-columns="true"
			  data-show-search-button="true"
			  data-url="/data/vis.json">
			  <thead>
				<tr>
				  <th data-field="title" data-sortable="true">Title</th>
				  <th data-field="publisher" data-visible="false">Publisher</th>
				  <th data-field="keywords" data-sortable="false" data-visible="false" data-formatter="kwFormater">Keywords</th>
				  <th data-field="description" data-sortable="true" >Description</th>
				  <th data-field="distributions" data-sortable="false" data-formatter="typeFormater" data-width="300">Distributions</th>
				</tr>
			  </thead>
			</table>
	   
			<h2 class="hero-title i18n" data-i18n="home.titlestats">Other datasets</h2>

			<table
			  id="table"
			  data-toggle="table"
			  data-sort-name="title"
			  data-sort-order="asc"
			  data-flat="true"
			  data-search="true"
			  data-show-columns="true"
			  data-show-search-button="true"
			  data-url="/data/output.json">
			  <thead>
				<tr>
				  <th data-field="title" data-sortable="true">Title</th>
				  <th data-field="publisher" data-visible="false">Publisher</th>
				  <th data-field="keywords" data-sortable="false" data-visible="false" data-formatter="kwFormater">Keywords</th>
				  <th data-field="description" data-sortable="true" >Description</th>
				  <th data-field="distributions" data-sortable="false" data-formatter="typeFormater" data-width="300">Distributions</th>
				</tr>
			  </thead>
			</table>
	</div>


	<div class="students_wrapper">
		<div id="yasgui"></div>
	</div>
	<script>
		const yasgui = new Yasgui(document.getElementById("yasgui"), {
	  requestConfig: { endpoint: "http://mgds.oeg.fi.upm.es/sparql" },
	  copyEndpointOnNewTab: false  
	});
	</script>
