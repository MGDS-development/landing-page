<script>

function bg(){
	
	window.setInterval(function(){

			n = Math.ceil(Math.random()*72);
			
			if(n < 10){
				
				n = "0"+n.toString();
				
			}
			
			console.log(n);
			
			document.getElementById("bg2").style.backgroundImage = "linear-gradient(rgba(255,255,255,1), rgba(0, 0, 0, 0.0), rgba(255,255,255, 1)), url('./../img/head/"+n+".jpg')";
			
			document.getElementById("bg2").style.opacity = 1;
			
		}, 5000);
		
		
	}, 10000);
	
}


</script>
